server:
  port: 8080
  servlet:
    session:
      timeout: 1000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/epidemic?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: cetc*root*123
    type: com.zaxxer.hikari.HikariDataSource

    hikari:
        minimum-idle: 5
        connection-timeout: 100000
